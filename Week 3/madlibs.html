<html>

 <head>
  <title>Mad Libs</title>
 </head>
 
 <body>
 
    <h1>Mad Libs</h1>
     
      <div>Name: <input type="text" id="name"></div>
      <div>Number: <input type="number" id="number"></div>
      <div>Noun: <input type="text" id="noun"></div>
     
    <button id="lib-button">Lib it!</button>
      
    <p>MadLib: <span id="madLib"></span> </p>
 
    <script>
        var libButton = document.getElementById('lib-button');
        var libIt = function() {
            var storyDiv = document.getElementById("madLib");
            var name = document.getElementById("name").value;
			var number = document.getElementById("number").value;
			var noun = document.getElementById("noun").value
			var lib = name + " has " + number + " " + noun + " (s) ";
			madLib.innerHTML = lib;
        };
        libButton.addEventListener('click', libIt);
        
    </script>
  
 </body>
</html>
